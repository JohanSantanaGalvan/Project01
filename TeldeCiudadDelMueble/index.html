<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telde</title>
    <script src="js/color_changer.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <img id="muebles-romero" src="img/muebles_romero.jpg" alt="">
        </a-assets>

        <a-camera>
            <a-cursor raycaster="objects: .clickable"></a-cursor>
        </a-camera>

        <a-sky src="#muebles-romero">
            <a-box id="my-cube" position="0 0 -4" material="color: red;"  color-changer="color: black">

            </a-box>

        </a-sky>
    </a-scene>

</body>

</html>
