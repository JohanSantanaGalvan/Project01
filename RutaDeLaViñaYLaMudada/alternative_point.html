<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ruta de la Vi√±a y la Mudada</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="js/components/change_site.js"></script>
  <script src="js/components/ambient_sound.js"></script>
  <script src="js/components/change_scene.js"></script>
  <script src="js/components/my_color.js"></script>
  <script src="js/components/my_opacity.js"></script>
  <script src="js/components/my_roughness.js"></script>
  <script src="js/components/my_wireframe.js"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <div class="my-container" id="my-menu">

    <label for="opacity" class="form-label">Opacity:</label>
    <input type="range" class="form-range" id="opacity" name="opacity" min="0" max="1" value="0" step="0.1">

    <label for="roughness" class="form-label">Roughness:</label>
    <input type="range" class="form-range" id="roughness" name="roughness" min="0" max="1" value="0" step="0.1">

    <label for="color">Color:</label>
    <input type="color" id="color" name="color" value="#ff0000">

    <div class="wireframe">
      <label class="switch">
        <input type="checkbox" id="wireframe" checked>
        <span class="slider round"></span>
      </label>
      Wireframe
    </div>
  </div>

  <div class="button-container">
    <button id="speaker-button">
      <img id="speaker-img" src="img/sound_off.png" alt="texture">
    </button>
  </div>

  <a-scene cursor="rayOrigin: mouse;" raycaster="far: 100; objects: [link];">

    <a-assets>
      <video id="horse" src="video/horse.mp4"></video>
      <audio id="click-sound" src="audio/click_sound.wav" preload="auto"></audio>
      <audio id="calm-sound" src="audio/calm_sound.wav" preload="auto"></audio>
      <img id="menu" src="img/Menu.jpg" alt="Menu">
      <img id="bicycle" src="img/bicycle_image.jpg" alt="bicycle">
      <img id="bicycle-2" src="img/bicycle_image_2.jpg" alt="bicycle 2">
      <img id="bicycle-3" src="img/bicycle_image_3.jpg" alt="bicycle 3">
    </a-assets>

    <a-camera>
      <a-cursor raycaster="objects: .clickable"></a-cursor>
    </a-camera>



    <a-entity>
      <a-box class="clickable" my-color="color: #ff0000;" my-opacity="opacity: 1;" position="4.798 2.585 -0.561"
        scale="0.3 0.3 0.3" rotation="0 45 10" my-wireframe="wireframe: false"
        animation="property: rotation; to: 0 360 180; dir: alternate; loop: true; dur: 5000" go-exit
        sound="src: #audio; autoplay: true"></a-box>

      <a-link position="4.645 1.094 0.022" rotation="0 90.000 0" href="menu.html" title="Menu" image="#menu">
      </a-link>

    </a-entity>

    <a-box material="src: #bicycle-2" position="-2.019 1.729 -10.408" scale="2 2 2" rotation="0 45 10"
      animation="property: rotation; to: 0 360 180; dir: alternate; loop: true; dur: 5000" go-exit></a-box>

    <a-plane material="src: #bicycle-2" position="3.024 1.729 -7.074" scale="2 2 2" rotation="0 45 10"
      animation="property: rotation; to: 0 360 180; dir: alternate; loop: true; dur: 5000" go-exit></a-plane>

    <a-sphere material="src: #bicycle-2" position="-12.982 1.395 -7.923" scale="2 2 2" rotation="0 45 10"
      animation="property: rotation; to: 0 360 180; dir: alternate; loop: true; dur: 5000" go-exit></a-sphere>

    <a-box material="src: #bicycle-3" position="1.196 1.729 6.764" scale="2 2 2" rotation="0 45 10"
      animation="property: rotation; to: 0 360 180; dir: alternate; loop: true; dur: 5000" go-exit></a-box>

    <a-plane material="src: #bicycle-3" position="5.024 1.729 5.331" scale="2 2 2" rotation="0 45 10"
      animation="property: rotation; to: 0 360 180; dir: alternate; loop: true; dur: 5000" go-exit></a-plane>

    <a-sphere material="src: #bicycle-3" position="-13.691 1.395 3.927" scale="2 2 2" rotation="0 45 10"
      animation="property: rotation; to: 0 360 180; dir: alternate; loop: true; dur: 5000" go-exit></a-sphere>

    <a-sky id="my-sky" src="#bicycle" sound="src: #calm-sound; loop: true" data-sounding="false"></a-sky>
  </a-scene>
</body>

</html>
